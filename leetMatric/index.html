<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leetMatric project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Welcome to leetMatric </h1>
        <div class="user-container">
            <div class="input-user">
                <input type="text" placeholder="enter your username here" id="search">
                <button id="search-btn">search</button>
            </div>
            

        </div>
        <div class="stats-container">
            <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>easy</p>
                    </div>
                </div>


                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>medium</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>hard</p>
                    </div>
                </div>

            </div>
        </div>


        <div class="stats-cards">
            <!-- js se call krege -->
        </div>
    </div>


 <script src="index.js"></script>

    </div>
</body>

</html>
